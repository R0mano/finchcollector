{% extends 'base.html' %}
{% block content %}

<h1>Spaceship Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ spaceship.name }}</span>
        <p>Spaceship type: {{ spaceship.spaceship_type }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'spaceships_update' spaceship.id %}">Edit</a>
        <a href="{% url 'spaceships_delete' spaceship.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
