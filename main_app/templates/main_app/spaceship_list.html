{% extends 'base.html' %}
{% block content %}

<h1>Spaceship List</h1>

{% for spaceship in spaceship_list %}
  <a href="{% url 'spaceships_detail' spaceship.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ spaceship.name }}</span>
            <p>Spaceship type: {{ spaceship.spaceship_type }}</p>
        </div>
    </div>
  </a>
{% endfor %}


{% endblock %}
